<template id="page3_1.html">
  <ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">行動に関する防災知識</div>
    </ons-toolbar>

    <ons-list-header><b>★地震が起こった直後の対応</b></ons-list-header>
      <ons-list-item expandable>
        <b>自分と家族の身を守ろう</b>
        <div class="expandable-content" align="left">揺れが収まるまで、机の下などに身を隠し、座布団や雑誌などで頭を保護します。<img src="img/zisin.png" id="zisinpng"></div>
      </ons-list-item>
  
      <ons-list-item expandable>
        <b>すばやく火を消そう</b>
        <div class="expandable-content" align="left">ガスや石油ストーブの火をすばやく消し、電気器具のコードはコンセントから抜きます。元栓や電気のブレーカーもオフにします。</div>
      </ons-list-item>
  
      <ons-list-item expandable>
        <b>あわてて外へ飛び出さない</b>
        <div class="expandable-content" align="left">あわてて外へ飛び出すと、落下物や転倒物で危険です。外にいる場合は、建物の中に身を移すようにしましょう。</div>
      </ons-list-item>
  
      <ons-list-item expandable>
        <b>あわてずに出口を確保しましょう</b>
        <div class="expandable-content" align="left">いつでも外で飛び出せるように窓やドアを早めに開け、モノを挟むなどして次の揺れに備え、避難時の出口を確保してください。</div>
      </ons-list-item>
  
      <ons-list-header><b>★地震の揺れがが収まった時の対応</b></ons-list-header>
      <ons-list-item expandable>
        <b>避難に躊躇はいらない<br>(山崩れ・津波に注意！)</b>
        <div class="expandable-content" align="left">山・ガケ崩れや津波の危険地域では、危険は自分で判断しすぐに避難の準備をして行動をとってください。「避難勧告」を待つ必要はありません。<img src="img/dosya.png" id="dosyapng"></div>
      </ons-list-item>
  
      <ons-list-item expandable>
        <b>避難は最小限の持ち物で</b>
        <div class="expandable-content" align="left">避難路の状況によっては、移動が困難な場合もあります。最小限の荷物で身軽に避難しましょう。</div>
      </ons-list-item>
  
      <ons-list-item expandable>
        <b>隣近所に声をかけ合って避難を</b>
        <div class="expandable-content" align="left">ひとりでの避難より、幾人かまとまって避難するほうが精神的にも余裕ができます。<img src="img/hinann.png" id="hinanpng"></div>
      </ons-list-item>
  
      <ons-list-item expandable>
        <b>協力し合って救出・救護活動を</b>
        <div class="expandable-content" align="left">移動中も負傷者の状況を観察しながら移動しましょう。</div>
      </ons-list-item>
  
      <ons-list-item expandable>
        <b>サバイバルへの強い意志を</b>
        <div class="expandable-content" align="left">周りがどうあろうと、「自分が生き残るのだ」というサバイバルへの強い意志が、生き残っていくための道を開きます。</div>
      </ons-list-item>
  
      <ons-list-header><b>★車に乗っている時の対応</b></ons-list-header>
      <ons-list-item expandable>
        <b>地震を感じたら...</b>
        <div class="expandable-content" align="left"><b>1.スピードを落として左側に寄せ、停車してエンジンを切ります。<br><br>2.カーラジオで地震情報を収集して地震の規模を確認します。<br><br>3.車から離れる時は、窓を閉めてキーをつけたままで。<br><br>※高速道路では、ハンドルが奪われないように注意をし前後の車間を調整してスピードを下げます。脱出は、１キロごとにある避難口から。</b></div>
      </ons-list-item>
  
      <ons-list-item expandable>
        <b>クルマは左へ</b>
        <div class="expandable-content" align="left">道路の左側にキーをつけたまま、エンジンを止めて停車しましょう。</div>
      </ons-list-item>
  
      <ons-list-header><b>★公共交通機関に乗車している時の対応</b></ons-list-header>
      <ons-list-item expandable>
        <b>電車の場合</b>
        <div class="expandable-content" align="left">電車は、震度５以上の地震が発生すると、<br>ＡＴＳ（自動列車停止装置）が働いて停車します。地下鉄の場合、震度５以上の地震が発生すると、全線停止します。
      駅と駅の間で停車した場合は、安全を確認しながら低速度で最寄のホームに進入することになっています。もし駅の構内や車内にいたら、アナウンスや係員の指示に従うほうが安全です。</div>
      </ons-list-item>
  
      <ons-list-item expandable>
        <b>バスの場合</b>
        <div class="expandable-content" align="left">なるべく身を低くしてしゃがみ、シートの手すりにしがみつきます。<br><br><b>※バスの非常口は、ふつう後部右側の座席の下にあります。</b></div>
      </ons-list-item>
  
      <ons-list-item expandable>
        <b>タクシーの場合</b>
        <div class="expandable-content" align="left">自動ドアのタクシーでも、右側のドアは手動で開ける事ができます。
          <br><br><b>※どうしても窓を割る場合は、靴で思い切りケリ破ります。</b></div>
      </ons-list-item>
  </ons-page>
</template>

<template id="page3_4.html">
  <ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">コロナに関する防災知識</div>
    </ons-toolbar>

<ons-list-header>★コロナへの対応</ons-list-header>
      <ons-list-item expandable>
        <b>感染拡大を未然に防ぐ</b>
        <div class="expandable-content" align="left">発熱やせき、強いだるさといった症状が出ていないかチェックするとともに、体温もはかることで感染の疑いがあるかどうかを判断することが大切です。</div>
      </ons-list-item>

      <ons-list-item expandable>
        <b>3密を避ける</b>
        <div class="expandable-content" align="left">大事なのは「密閉・密集・密接」の３つの密を避けることです。<br><br><b>「出来るだけ換気を心がける」<br>「他人と２メートルほど距離をとる」<br>「密接した状態での会話は避ける」<br><br></b>「密集」「密接」を防ぐためには、人と向かい合わせではなく背を向けて座るようにしたり、段ボールなどで間仕切りを作ったりすると効果があります。せきやくしゃみなどによる飛まつ感染の防止にもなります。<img src="img/3mitsu.png" id="3mitsupng"></div>
      </ons-list-item>

      <ons-list-item expandable>
        <b>手洗い消毒の徹底</b>
        <div class="expandable-content" align="left">食事の前や、トイレに行った後などは必ず手洗いやアルコール消毒をするようにしてください。ドアや手すりなど、多くの人が触るものに触れた後は、手洗いや消毒を徹底するようにしてください。</div>
      </ons-list-item>

      <ons-list-item expandable>
        <b>毎日の体調チェック</b>
        <div class="expandable-content" align="left">避難所での生活が続く場合、体温を測るなど体調の変化を継続的にチェックし、変化があったら無理をせず、避難所の運営者に知らせて対応を考えてもらってください。</div>
      </ons-list-item>

</ons-page>
